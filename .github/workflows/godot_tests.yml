name: Godot Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Godot 4 (Linux, headless)
        run: |
          GODOT_VERSION=4.2.2
          FILE=Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip
          URL=https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/$FILE
          echo "Downloading $URL"
          curl -L "$URL" -o godot.zip
          sudo apt-get update
          sudo apt-get install -y unzip
          unzip -q godot.zip -d godot
          chmod +x godot/Godot_v${GODOT_VERSION}-stable_linux.x86_64

      - name: Run unit tests 
        run: |
          GODOT_VERSION=4.2.2
          ./godot/Godot_v${GODOT_VERSION}-stable_linux.x86_64 --headless --path . --script Tests/run_tests.gd