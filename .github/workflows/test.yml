name: Godot Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Download Godot 4 headless
      - name: Download Godot 4
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.2.4/Godot_v4.2.4-stable_linux_headless.x86_64.zip
          unzip Godot_v4.2.4-stable_linux_headless.x86_64.zip -d godot
          chmod +x godot/Godot_v4.2.4-stable_linux_headless.x86_64

      # Step 3: Run tests
      - name: Run Godot tests
        run: |
          ./godot/Godot_v4.2.4-stable_linux_headless.x86_64 --headless --path . --script res://Tests/gameplay_tests.gd