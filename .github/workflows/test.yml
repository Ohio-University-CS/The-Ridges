name: Godot Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Godot 3 headless
      - name: Install Godot 3
        run: |
          wget https://downloads.tuxfamily.org/godotengine/3.2.3/Godot_v3.2.3-stable_x11.64.zip
          unzip Godot_v3.2.3-stable_x11.64.zip -d godot
          chmod +x godot/Godot_v3.2.3-stable_x11.64

      # Step 3: Run tests
      - name: Run Godot tests
        run: |
          ./godot/Godot_v3.2.3-stable_x11.64 --headless --path . --script res://Tests/gameplay_tests.gd